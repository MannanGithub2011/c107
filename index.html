<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center" style="background-color: rgb(187, 214, 210);">
      <h2 style="color: red"> Sound Controlled Animals</h2>
      <p style="color:lightslategray"> Make different noises like barking and meowing! </p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3> I can hear - <span id="result_label"></span></h3>
        <h4> Accuracy - <span id="result_confidence"></span></h4>
        <br>
        <img src="image.png" id="image" width="300" height="300">

      </center>
    </div>
    <center>
    <div class="copy_right_footer" style="text-shadow: 0.5px 0.5px grey; font-size: large;">
      Developed by - Mannan ╰(*°▽°*)╯
    </div>
  </center>
<script src="main.js"></script>
  </body>
</html>
